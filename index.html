<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/styles.css" />

          <img class="icon"

        <p class="card-text">$ 15,0000</p>

      </article>
      <article class="card">

            alt="bookmark"
          />

        <p class="card-text">45,6334</p>
        <p class="card-sm-text">Decreased by 10%</p>

      <article class="card">
        <header class="card-header">
          <h3 class="card-title">Visitors Online</h3>
          <img class="icon" 
          src="./images/diamond-outline.svg" alt="diamond" />
        </header>
        <p class="card-text">95,5741</p>
        <p class="card-sm-text">Increased by 5%</p>
      </article>
